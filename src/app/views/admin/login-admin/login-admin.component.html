<div class="container-login">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-title">
                  <div class="row header">
                    <div class="col-12 col-sm-4 title-bpn mb-2">
                      <div>
                        <!-- <img src="assets/img/logobpn.png" class="logo" /> -->
                      </div>
                    </div>
                    <div class="col-12 col-sm-8 title-app">
                      <p class="app-name">
                        SIMeT APPI
                      </p>
                      <p class="app-name-desc">
                        Sistem Informasi Manajemen e-Training Aplikasi Perma Pendis Indonesia
                      </p>
                    </div>
                  </div>
                  <div class="container-state py-2">
                    <p class="login-state">
                      Login Admin
                    </p>
                  </div>
                </div>
                <div class="card-body pt-0">
                  <form (ngSubmit)="loginSubmit()" novalidate>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" >
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" >
                    </div>
                    <div class="">
                      <button type="button" (click)="loginSubmit()" class="btn btn-warning btn-block ">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
